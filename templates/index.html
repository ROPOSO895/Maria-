<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J.A.R.V.I.S</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{--p:#c8820a;--pd:rgba(200,120,10,0.25);--pg:rgba(200,120,10,0.5);--bg:#050300;--pan:rgba(20,10,2,0.9);--tx:#f0d9a0;--txd:#e8c880;--bd:rgba(200,120,20,0.25);}
body.blue{--p:#00d4ff;--pd:rgba(0,212,255,0.2);--pg:rgba(0,212,255,0.5);--bg:#000811;--pan:rgba(0,20,45,0.9);--tx:#c8f0ff;--txd:#a0d8f0;--bd:rgba(0,212,255,0.25);}
body.red{--p:#ff2244;--pd:rgba(255,30,60,0.2);--pg:rgba(255,30,60,0.5);--bg:#080002;--pan:rgba(25,2,5,0.9);--tx:#ffd0d8;--txd:#ffaab8;--bd:rgba(255,30,60,0.25);}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--tx);font-family:'Exo 2',sans-serif;min-height:100vh;transition:background 0.5s;}
body::before{content:'';position:fixed;inset:0;background-image:linear-gradient(rgba(200,150,50,0.03) 1px,transparent 1px),linear-gradient(90deg,rgba(200,150,50,0.03) 1px,transparent 1px);background-size:40px 40px;pointer-events:none;z-index:0;}
.app{position:relative;z-index:1;max-width:700px;margin:0 auto;padding:14px;display:flex;flex-direction:column;min-height:100vh;}

/* TOP BAR */
.top-bar{display:flex;justify-content:space-between;gap:8px;margin-bottom:8px;}
.dt{background:var(--pan);border:1px solid var(--bd);border-radius:10px;padding:6px 12px;font-family:'Orbitron',monospace;color:var(--p);box-shadow:0 0 10px var(--pd);}
.dt .t{font-size:1rem;font-weight:700;letter-spacing:0.1em;}
.dt .d{opacity:0.6;font-size:0.5rem;letter-spacing:0.12em;}
.si{background:var(--pan);border:1px solid var(--bd);border-radius:10px;padding:6px 12px;font-family:'Orbitron',monospace;font-size:0.55rem;color:var(--p);text-align:right;line-height:1.7;box-shadow:0 0 10px var(--pd);}

/* THEMES */
.thbar{display:flex;justify-content:center;gap:8px;margin-bottom:8px;}
.tb{width:26px;height:26px;border-radius:50%;border:2px solid transparent;cursor:pointer;transition:all 0.3s;}
.tb.gold{background:radial-gradient(circle,#ffcc00,#c8820a);}
.tb.blue{background:radial-gradient(circle,#00eeff,#0066aa);}
.tb.red{background:radial-gradient(circle,#ff6688,#cc0022);}
.tb.on{border-color:white;box-shadow:0 0 10px white;transform:scale(1.2);}
.fsb{position:fixed;top:12px;right:12px;z-index:999;background:var(--pan);border:1px solid var(--bd);border-radius:8px;padding:5px 10px;color:var(--p);font-size:1rem;cursor:pointer;}

/* GLOBE */
.hdr{text-align:center;padding:6px 0 10px;}
.globe{position:relative;width:160px;height:160px;margin:0 auto 12px;}
.gg{position:absolute;inset:-20px;border-radius:50%;background:radial-gradient(circle,rgba(255,120,0,0.15),transparent 70%);animation:gp 2.5s ease-in-out infinite;}
@keyframes gp{0%,100%{transform:scale(1);opacity:0.6}50%{transform:scale(1.15);opacity:1}}
.sp{position:absolute;inset:0;border-radius:50%;background:radial-gradient(circle at 40% 35%,rgba(255,200,50,0.9),rgba(255,120,0,0.7) 25%,rgba(180,60,0,0.5) 50%,rgba(80,20,0,0.3) 70%,transparent 90%);box-shadow:0 0 40px rgba(255,120,0,0.6),0 0 80px rgba(255,80,0,0.3);animation:spp 3s ease-in-out infinite;}
@keyframes spp{0%,100%{box-shadow:0 0 40px rgba(255,120,0,0.6)}50%{box-shadow:0 0 60px rgba(255,150,0,0.9)}}
.or{position:absolute;border-radius:50%;border:1px solid transparent;animation:spin linear infinite;}
.o1{inset:10px;border-top-color:rgba(255,200,50,0.9);animation-duration:4s;}
.o2{inset:25px;border-right-color:rgba(255,180,0,0.8);animation-duration:3s;animation-direction:reverse;}
.o3{inset:40px;border-bottom-color:rgba(255,140,0,0.7);animation-duration:5s;}
.o4{inset:55px;border-left-color:rgba(255,120,0,0.6);animation-duration:2.5s;animation-direction:reverse;}
@keyframes spin{to{transform:rotate(360deg)}}
.sps{position:absolute;inset:0;border-radius:50%;overflow:hidden;}
.sk{position:absolute;width:2px;height:2px;border-radius:50%;background:#ffdd00;box-shadow:0 0 4px #ff8800;animation:fsk linear infinite;}
.sk:nth-child(1){top:20%;left:60%;animation-duration:3s;}.sk:nth-child(2){top:70%;left:30%;animation-duration:4s;animation-delay:.5s;}
.sk:nth-child(3){top:40%;left:80%;animation-duration:2.5s;animation-delay:1s;}.sk:nth-child(4){top:80%;left:60%;animation-duration:3.5s;animation-delay:.3s;}
.sk:nth-child(5){top:30%;left:20%;animation-duration:4.5s;animation-delay:.8s;}.sk:nth-child(6){top:60%;left:75%;animation-duration:2s;animation-delay:1.5s;}
@keyframes fsk{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-30px) scale(0);opacity:0}}
.cb{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:28px;height:28px;border-radius:50%;background:radial-gradient(circle,#fff,#ffee00 30%,#ff8800 60%,transparent 80%);box-shadow:0 0 20px #ffcc00,0 0 40px #ff8800;animation:cf 1.5s ease-in-out infinite;}
@keyframes cf{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.2)}}

.title{font-family:'Orbitron',monospace;font-size:clamp(1.8rem,6vw,3rem);font-weight:900;color:var(--p);letter-spacing:0.3em;animation:tg 3s ease-in-out infinite;}
@keyframes tg{0%,100%{text-shadow:0 0 20px var(--pd)}50%{text-shadow:0 0 40px var(--p),0 0 70px var(--pd)}}
.sub{font-family:'Orbitron',monospace;font-size:0.5rem;letter-spacing:0.35em;color:var(--bd);margin:3px 0 5px;}
.sta{display:flex;justify-content:center;gap:16px;font-family:'Orbitron',monospace;font-size:0.58rem;color:var(--p);opacity:0.6;}
.dot{display:inline-block;width:6px;height:6px;border-radius:50%;background:var(--p);box-shadow:0 0 6px var(--p);animation:bd 2s infinite;vertical-align:middle;margin-right:4px;}
@keyframes bd{0%,100%{opacity:1}50%{opacity:0.2}}
.wave{display:flex;align-items:center;justify-content:center;gap:3px;height:24px;margin:5px 0;}
.wb{width:3px;border-radius:3px;background:var(--p);height:4px;opacity:0.25;animation:wv 1.2s ease-in-out infinite;}
.wb.on{opacity:1;}
.wb:nth-child(1){animation-delay:0s}.wb:nth-child(2){animation-delay:.1s}.wb:nth-child(3){animation-delay:.2s}
.wb:nth-child(4){animation-delay:.3s}.wb:nth-child(5){animation-delay:.4s}.wb:nth-child(6){animation-delay:.3s}
.wb:nth-child(7){animation-delay:.2s}.wb:nth-child(8){animation-delay:.1s}.wb:nth-child(9){animation-delay:0s}
@keyframes wv{0%,100%{height:4px}50%{height:22px}}

/* TABS */
.tabs{display:flex;gap:6px;margin-bottom:8px;flex-wrap:wrap;justify-content:center;}
.tab{padding:6px 14px;background:var(--pan);border:1px solid var(--bd);border-radius:20px;color:var(--p);font-family:'Orbitron',monospace;font-size:0.55rem;letter-spacing:0.1em;cursor:pointer;opacity:0.55;transition:all 0.3s;}
.tab.on,.tab:hover{opacity:1;background:var(--pd);box-shadow:0 0 10px var(--pd);}

/* SECTIONS */
.sec{display:none;background:var(--pan);border:1px solid var(--bd);border-radius:12px;padding:14px;margin-bottom:8px;animation:fi 0.3s ease-out;}
@keyframes fi{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
.stitle{font-family:'Orbitron',monospace;font-size:0.6rem;letter-spacing:0.2em;color:var(--p);opacity:0.7;margin-bottom:10px;}
.ldtxt{font-family:'Orbitron',monospace;font-size:0.6rem;color:var(--p);opacity:0.5;text-align:center;padding:15px;}

/* WEATHER */
.wsearch{display:flex;gap:8px;margin-bottom:12px;}
.wsearch input{flex:1;padding:8px 12px;background:rgba(0,0,0,0.5);border:1px solid var(--bd);border-radius:8px;color:var(--tx);font-family:'Exo 2',sans-serif;outline:none;}
.wsearch input:focus{border-color:var(--p);}
.wsearch button,.nbtn,.cbtn{padding:8px 14px;background:var(--pd);border:1px solid var(--p);border-radius:8px;color:var(--p);font-family:'Orbitron',monospace;font-size:0.58rem;cursor:pointer;transition:all 0.3s;}
.wtemp{font-size:2.5rem;font-weight:900;color:var(--p);font-family:'Orbitron',monospace;}
.wdesc{font-size:0.7rem;opacity:0.7;margin:4px 0;letter-spacing:0.1em;font-family:'Orbitron',monospace;}
.wdet{display:flex;justify-content:center;gap:20px;font-size:0.6rem;opacity:0.6;margin-top:8px;font-family:'Orbitron',monospace;}

/* NEWS */
.ncats{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px;}
.ncat{padding:4px 10px;background:transparent;border:1px solid var(--bd);border-radius:12px;color:var(--p);font-family:'Orbitron',monospace;font-size:0.5rem;cursor:pointer;opacity:0.6;transition:all 0.3s;}
.ncat.on,.ncat:hover{opacity:1;background:var(--pd);}
.ni{border-bottom:1px solid var(--bd);padding:8px 0;}
.ni:last-child{border-bottom:none;}
.ntit{font-size:0.8rem;color:var(--tx);margin-bottom:3px;line-height:1.4;}
.nsrc{font-family:'Orbitron',monospace;font-size:0.5rem;color:var(--p);opacity:0.6;}
.nlink{font-family:'Orbitron',monospace;font-size:0.5rem;color:var(--p);text-decoration:none;float:right;}

/* CURRENCY */
.crow{display:flex;gap:8px;align-items:center;flex-wrap:wrap;}
.crow input,.crow select{flex:1;min-width:70px;padding:8px 10px;background:rgba(0,0,0,0.5);border:1px solid var(--bd);border-radius:8px;color:var(--tx);font-family:'Exo 2',sans-serif;outline:none;}
.crow select option{background:#111;}
.cres{margin-top:12px;text-align:center;font-family:'Orbitron',monospace;}
.camt{font-size:1.8rem;font-weight:700;color:var(--p);}
.crate{font-size:0.55rem;opacity:0.6;margin-top:4px;}

/* CHAT PANEL */
.cpanel{background:var(--pan);border:1px solid var(--bd);border-radius:16px;backdrop-filter:blur(20px);box-shadow:0 0 30px var(--pd);position:relative;overflow:hidden;flex:1;display:flex;flex-direction:column;transition:all 0.5s;}
.cpanel::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,var(--p),transparent);}
.cor{position:absolute;width:18px;height:18px;border-color:var(--p);border-style:solid;opacity:0.4;}
.tl{top:7px;left:7px;border-width:2px 0 0 2px}.tr{top:7px;right:7px;border-width:2px 2px 0 0}
.bl{bottom:7px;left:7px;border-width:0 0 2px 2px}.br{bottom:7px;right:7px;border-width:0 2px 2px 0}

.chatbox{flex:1;overflow-y:auto;padding:14px;min-height:250px;max-height:360px;scroll-behavior:smooth;}
.chatbox::-webkit-scrollbar{width:3px;}
.chatbox::-webkit-scrollbar-thumb{background:var(--pd);border-radius:3px;}
.welc{text-align:center;padding:30px 20px;font-family:'Orbitron',monospace;font-size:0.65rem;letter-spacing:0.1em;color:var(--bd);line-height:2.2;}
.msg{margin-bottom:14px;animation:fi 0.4s ease-out;}
.mlbl{font-family:'Orbitron',monospace;font-size:0.5rem;letter-spacing:0.2em;opacity:0.55;margin-bottom:4px;}
.msg.u .mlbl{color:var(--p);text-align:right;}
.msg.b .mlbl{color:var(--p);}
.bub{padding:10px 14px;border-radius:12px;line-height:1.65;font-size:0.87rem;max-width:88%;position:relative;}
.msg.u .bub{background:var(--pd);border:1px solid var(--bd);margin-left:auto;border-bottom-right-radius:3px;color:var(--tx);}
.msg.b .bub{background:rgba(0,0,0,0.5);border:1px solid var(--bd);border-bottom-left-radius:3px;color:var(--txd);}
.cpbtn{position:absolute;top:5px;right:5px;background:transparent;border:1px solid var(--bd);border-radius:4px;color:var(--p);font-size:0.55rem;padding:2px 5px;cursor:pointer;opacity:0;transition:all 0.2s;font-family:'Orbitron',monospace;}
.bub:hover .cpbtn{opacity:1;}
.cpbtn.done{color:#00ff88;border-color:#00ff88;}
.typi{display:none;gap:5px;padding:10px 14px;width:fit-content;background:rgba(0,0,0,0.5);border:1px solid var(--bd);border-radius:12px;border-bottom-left-radius:3px;margin-bottom:8px;}
.td{width:6px;height:6px;border-radius:50%;background:var(--p);animation:td 1.2s infinite;}
.td:nth-child(2){animation-delay:.2s}.td:nth-child(3){animation-delay:.4s}
@keyframes td{0%,100%{opacity:.3;transform:translateY(0)}50%{opacity:1;transform:translateY(-4px)}}

/* INPUT ROW */
.irow{display:flex;gap:8px;padding:10px 12px;border-top:1px solid var(--bd);align-items:flex-end;}
#msg{flex:1;padding:10px 12px;background:rgba(0,0,0,0.6);border:1px solid var(--bd);border-radius:10px;color:var(--tx);font-family:'Exo 2',sans-serif;font-size:0.9rem;outline:none;resize:none;transition:all 0.3s;}
#msg:focus{border-color:var(--p);box-shadow:0 0 12px var(--pd);}
#msg::placeholder{color:var(--bd);}
.ibtns{display:flex;gap:6px;}
#mic{padding:10px;background:var(--pd);border:1px solid var(--p);border-radius:10px;color:var(--p);font-size:1rem;cursor:pointer;transition:all 0.3s;line-height:1;}
#mic.lstn{background:rgba(255,50,50,0.3);border-color:#ff3333;color:#ff3333;animation:mp 1s infinite;}
@keyframes mp{0%,100%{box-shadow:0 0 5px rgba(255,50,50,0.5)}50%{box-shadow:0 0 15px rgba(255,50,50,0.9)}}
#send{padding:10px 16px;background:var(--pd);border:1px solid var(--p);border-radius:10px;color:var(--p);font-family:'Orbitron',monospace;font-size:0.65rem;letter-spacing:0.1em;cursor:pointer;transition:all 0.3s;box-shadow:0 0 10px var(--pd);}
#send:hover:not(:disabled){box-shadow:0 0 22px var(--pg);transform:translateY(-1px);}
#send:disabled{opacity:0.35;cursor:not-allowed;}
#vbtn{display:block;width:100%;padding:6px;background:transparent;border:none;border-top:1px solid var(--bd);color:var(--bd);font-family:'Orbitron',monospace;font-size:0.5rem;letter-spacing:0.15em;cursor:pointer;transition:color 0.3s;}
#vbtn:hover,#vbtn.on{color:var(--p);}
.clrbtn{display:block;width:100%;padding:6px;background:transparent;border:none;border-top:1px solid var(--bd);color:var(--bd);font-family:'Orbitron',monospace;font-size:0.5rem;letter-spacing:0.15em;cursor:pointer;transition:color 0.3s;}
.clrbtn:hover{color:rgba(255,60,60,0.7);}

/* TOAST */
.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--pan);border:1px solid var(--p);border-radius:10px;padding:8px 18px;font-family:'Orbitron',monospace;font-size:0.6rem;color:var(--p);opacity:0;transition:all 0.3s;z-index:9999;pointer-events:none;white-space:nowrap;}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
</style>
</head>
<body>
<button class="fsb" onclick="toggleFS()">â›¶</button>
<div class="toast" id="toast"></div>
<div class="app">

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="dt"><div class="t" id="clk">00:00:00</div><div class="d" id="dte">MON, 01 JAN 2026</div></div>
    <div class="si"><div id="bat">ðŸ”‹ ---%</div><div id="net">ðŸ“¶ ONLINE</div></div>
  </div>

  <!-- THEMES -->
  <div class="thbar">
    <button class="tb gold on" onclick="setTheme('',this)"></button>
    <button class="tb blue" onclick="setTheme('blue',this)"></button>
    <button class="tb red" onclick="setTheme('red',this)"></button>
  </div>

  <!-- GLOBE + TITLE -->
  <div class="hdr">
    <div class="globe">
      <div class="gg"></div><div class="sp"></div>
      <div class="or o1"></div><div class="or o2"></div><div class="or o3"></div><div class="or o4"></div>
      <div class="sps"><div class="sk"></div><div class="sk"></div><div class="sk"></div><div class="sk"></div><div class="sk"></div><div class="sk"></div></div>
      <div class="cb"></div>
    </div>
    <div class="title">J.A.R.V.I.S</div>
    <div class="sub">JUST A RATHER VERY INTELLIGENT SYSTEM</div>
    <div class="sta"><span><span class="dot"></span>ONLINE</span></div>
    <div class="wave"><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div><div class="wb"></div></div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab on" onclick="showTab('chat',this)">ðŸ’¬ CHAT</button>
    <button class="tab" onclick="showTab('weather',this)">ðŸŒ¤ WEATHER</button>
    <button class="tab" onclick="showTab('news',this)">ðŸ“° NEWS</button>
    <button class="tab" onclick="showTab('currency',this)">ðŸ’± CURRENCY</button>
  </div>

  <!-- WEATHER -->
  <div class="sec" id="s-weather">
    <div class="stitle">â–¸ WEATHER SCAN</div>
    <div class="wsearch">
      <input type="text" id="city" placeholder="Enter city..." value="Mumbai">
      <button onclick="loadWeather()">SCAN</button>
    </div>
    <div id="wres" style="text-align:center"><div class="ldtxt">â–¸ ENTER CITY TO SCAN</div></div>
  </div>

  <!-- NEWS -->
  <div class="sec" id="s-news">
    <div class="stitle">â–¸ INTEL FEED</div>
    <div class="ncats">
      <button class="ncat on" onclick="loadNews('technology',this)">TECH</button>
      <button class="ncat" onclick="loadNews('business',this)">BUSINESS</button>
      <button class="ncat" onclick="loadNews('science',this)">SCIENCE</button>
      <button class="ncat" onclick="loadNews('health',this)">HEALTH</button>
      <button class="ncat" onclick="loadNews('sports',this)">SPORTS</button>
    </div>
    <div id="nres"><div class="ldtxt">â–¸ SELECT CATEGORY</div></div>
  </div>

  <!-- CURRENCY -->
  <div class="sec" id="s-currency">
    <div class="stitle">â–¸ CURRENCY CONVERTER</div>
    <div class="crow">
      <input type="number" id="camt" value="1" min="0">
      <select id="cfrom">
        <option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
        <option value="INR" selected>INR</option><option value="JPY">JPY</option><option value="AED">AED</option>
        <option value="AUD">AUD</option><option value="CAD">CAD</option><option value="CNY">CNY</option>
      </select>
      <span style="color:var(--p);font-family:'Orbitron',monospace">â†’</span>
      <select id="cto">
        <option value="USD" selected>USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
        <option value="INR">INR</option><option value="JPY">JPY</option><option value="AED">AED</option>
        <option value="AUD">AUD</option><option value="CAD">CAD</option><option value="CNY">CNY</option>
      </select>
      <button class="cbtn" onclick="convertCur()">CONVERT</button>
    </div>
    <div id="cres" class="cres"></div>
  </div>

  <!-- CHAT -->
  <div class="cpanel" id="s-chat">
    <div class="cor tl"></div><div class="cor tr"></div><div class="cor bl"></div><div class="cor br"></div>
    <div class="chatbox" id="chatbox">
      <div class="welc" id="welc">â–¸ JARVIS ONLINE<br>â–¸ ALL SYSTEMS NOMINAL<br>â–¸ AWAITING YOUR COMMAND, SIR</div>
      <div class="typi" id="typi"><div class="td"></div><div class="td"></div><div class="td"></div></div>
    </div>
    <div class="irow">
      <textarea id="msg" rows="1" placeholder="Speak your command, Sir..."></textarea>
      <div class="ibtns">
        <button id="mic" onclick="toggleMic()">ðŸŽ¤</button>
        <button id="send" onclick="sendMsg()">EXECUTE</button>
      </div>
    </div>
    <button id="vbtn" onclick="toggleVoice()">â–¸ JARVIS VOICE: OFF</button>
    <button class="clrbtn" onclick="clearChat()">â–¸ CLEAR MEMORY</button>
  </div>

</div>
<script>
// CLOCK
function tick(){
  const n=new Date();
  document.getElementById('clk').textContent=n.toLocaleTimeString('en-US',{hour12:false});
  const D=['SUN','MON','TUE','WED','THU','FRI','SAT'],M=['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
  document.getElementById('dte').textContent=`${D[n.getDay()]}, ${String(n.getDate()).padStart(2,'0')} ${M[n.getMonth()]} ${n.getFullYear()}`;
}
setInterval(tick,1000);tick();

// BATTERY
if(navigator.getBattery){navigator.getBattery().then(b=>{function upd(){const p=Math.round(b.level*100);document.getElementById('bat').textContent=`${b.charging?'âš¡':p>60?'ðŸ”‹':p>20?'ðŸª«':'â—'} ${p}%`;}upd();b.addEventListener('levelchange',upd);b.addEventListener('chargingchange',upd);});}

// NETWORK
function upNet(){document.getElementById('net').textContent=navigator.onLine?'ðŸ“¶ ONLINE':'ðŸ“µ OFFLINE';}
window.addEventListener('online',upNet);window.addEventListener('offline',upNet);upNet();

// THEME
function setTheme(t,btn){
  document.body.className=t;
  document.querySelectorAll('.tb').forEach(b=>b.classList.remove('on'));
  btn.classList.add('on');
  localStorage.setItem('jt',t);
