<!DOCTYPE html>
<html>
<head>
    <title>JARVIS AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 70%);
            color: #ff3c3c;
            overflow: hidden;
        }

        /* HUD Glow Animation */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 20px #ff0000; }
            100% { box-shadow: 0 0 5px #ff0000; }
        }

        .hud-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            animation: glow 2s infinite;
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
        }

        input {
            width: 70%;
            padding: 12px;
            background: black;
            border: 1px solid #ff0000;
            color: #ff3c3c;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: transparent;
            border: 1px solid #ff0000;
            color: #ff3c3c;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff0000;
            color: black;
        }

        #response {
            margin-top: 20px;
            min-height: 80px;
            border-top: 1px solid #ff0000;
            padding-top: 15px;
            font-size: 14px;
        }

        /* Scanline effect */
        .scanlines::after {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,0,0,0.05) 0px,
                rgba(255,0,0,0.05) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }
    </style>
</head>

<body class="scanlines">

<div class="hud-container">
    <h1>J.A.R.V.I.S</h1>

    <div style="display:flex; gap:10px;">
        <input type="text" id="userInput" placeholder="Enter command...">
        <button onclick="sendMessage()">EXECUTE</button>
    </div>

    <div id="response"></div>
</div>

<script>
function sendMessage() {
    let message = document.getElementById("userInput").value;

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("response").innerText = data.reply;
    });
}
</script>

</body>
</html>
